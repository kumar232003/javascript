<script>
    // after selecting an element you can change its attributes dynamically using java script.
    // 1. modifying text content.
    // 1.1 textContent : return plain text without HTML tags and also return the text hidden by CSS.
    function change1(){
        let text1 = document.getElementById("example1");
        text1.textContent = "this change is done with textContent method.";
    }
    // 1.2 innerText : display the visible text of an element, do not return the text hidden by the CSS.
    console.log(document.getElementById("example2").innerText); // return Hello World!
    console.log(document.getElementById("example21").innerText); // return nothing because the element is hidden.

    // 1.3 innerHTML : display the HTML content inside an element, returnt the text with html tag included. also allow to insert html element in an element.
    let text4 = document.getElementById("example3").innerHTML;
    console.log(text4);
    function change2(){
        let text5 = document.getElementById("example3");
        text5.innerHTML = "Hello <strong>World! this is the new text.</strong>";
    }

    // 2. changing attributes. You can change element attributes (like src, href, alt, etc.).
    // 2.1 setAttribute(name, value) : set the value of an attribute of an element.
    function change3(){

    }

    }

    function change6(){

    }

    // 3.3 element.classList.remove("class") : remove a class form an element.
    function change7(){
        let text8 = document.getElementById("example6");
        text8.classList.remove("style1");
    }

    // 3.4 element.classList.toggle("class") : toggle between adding and removing a class from an element. 
    // means if the class is present then remove it and if the class is not present then add it.
    function change8(){
        let text9 = document.getElementById("example6");
        text9.classList.toggle("style1");
    }

    // 3.5 element.classList.contains("class") : check if an element contains a specific class.
    let text10 = document.getElementById("example6");
    console.log(text10.classList.contains("style1"));

    // 3.6 element.classList.replace("old class", "new class") : replace a class with another class.
    function change9(){
        let text11 = document.getElementById("example6");
        text11.classList.replace("style1", "style2");
    }
